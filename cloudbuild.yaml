- id: deploy-runner
  name: gcr.io/cloud-builders/gcloud
  args:
    - beta
    - run
    - deploy
    - mavencode-doccano
    - --image
    - gcr.io/${PROJECT_ID}/mavencode-doccano:${BRANCH_NAME}
    - --region
    - us-central2
    - --memory
    - 1028Mi
    - --platform
    - managed
    - --allow-unauthenticated
    - --set-env-vars
    - ADMIN_USERNAME=mavencode
    - --set-env-vars
    - ADMIN_EMAIL=doccano@mavencode.com
    - --set-env-vars
    - ADMIN_PASSWORD=doccano
    - --set-env-vars
    - DB_NAME=doccano-dev
    - DB_USER=admin
    - DB_PASSWORD=admin
#    - DB_HOST=35.186.43.239
    - DB_HOST=127.0.0.1
    - DB_PORT=5432
  wait_for:
    - docker-packaging